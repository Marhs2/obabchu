<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohbabchu Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/survey.css">
</head>

<body>
    <div class="product-container">
        <div class="product-image-section">
            <img src="https://placehold.co/600x600/262626/ffffff?text=Meat+Product"
                onerror="this.onerror=null;this.src='https://placehold.co/600x600/262626/ffffff?text=Image+Not+Found';"
                alt="고기 제품 이미지" class="product-image">
        </div>

        <div class="product-details-section">
            <div>
                <h1 class="product-title">Ohbabchu</h1>
                <h2 class="product-subtitle">DDDDDDDDDDDDDD</h2>

                <div class="option-boxes-container">
                    <label class="option-box option-box-1">
                        <input type="checkbox" class="hidden-checkbox custom-checkbox">
                        <div class="checkbox-checkmark">
                            <svg class="checkmark-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="option-text-main">dddddddddd</p>
                            <p class="option-text-sub">dddd</p>
                        </div>
                    </label>

                    <label class="option-box option-box-2">
                        <input type="checkbox" class="hidden-checkbox custom-checkbox">
                        <div class="checkbox-checkmark">
                            <svg class="checkmark-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="option-text-main">dddddddddd</p>
                            <p class="option-text-sub">dddd</p>
                        </div>
                    </label>
                </div>

                <div class="item-list-container">
                    <div class="list-item">dddddddddddddd</div>
                    <div class="list-item">dddddddddddddd</div>
                    <div class="list-item">dddddddddddddd</div>
                    <div class="list-item">dddddddddddddd</div>
                    <div class="list-item">dddddddddddddd</div>
                </div>
            </div>

            <div class="bottom-controls">
                <div class="progress-bar-container">
                    <div class="progress-bar-fill"></div>
                    <div class="progress-bar-dot"></div>
                </div>
                <button class="next-button">
                    next
                </button>
            </div>
        </div>
    </div>
</body>

</html>
